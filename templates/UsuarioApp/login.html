{% extends 'base.html' %}

{% block title %}Iniciar Sesión - Sistema Odontología{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5">
            <div class="card card-custom">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-tooth fa-4x text-primary mb-3"></i>
                        <h2 class="card-title">Sistema de Odontología</h2>
                        <p class="text-muted">Ingresá tus credenciales</p>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> 
                        Usuario o contraseña incorrectos.
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">
                                <i class="fas fa-user"></i> Usuario
                            </label>
                            <input type="text" 
                                   name="username" 
                                   class="form-control form-control-lg" 
                                   id="id_username" 
                                   placeholder="Ingresá tu usuario"
                                   required 
                                   autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <input type="password" 
                                   name="password" 
                                   class="form-control form-control-lg" 
                                   id="id_password" 
                                   placeholder="Ingresá tu contraseña"
                                   required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg btn-custom">
                                <i class="fas fa-sign-in-alt"></i> Ingresar
                            </button>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
